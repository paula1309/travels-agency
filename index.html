<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- CSS-->
    <link rel="stylesheet" href="assets/style.css" />

    <title> HOME </title>
</head>
<body>
    <!-- CABEÇALHO DA PÁGINA PRINCIPAL-->
    <header>
        <div class="top-header">
            <img src="assets/img/plane-40.png" alt="logo"/>
            <div class="social-network">
                <img src="assets/img/facebook-50.png" alt="logo do facebook"/>
                <img src="assets/img/instagram-50.png" alt="logo do instagram"/>
                <img src="assets/img/whatsapp-50.png" alt="logo do whatsapp"/>
            </div>
        </div>
        <nav class="navbar navbar-expand">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="destinos.html">
                        Destinos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="promocoes.html">
                        Promoções
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contato.html">
                        Contato
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL-->
    <main>
        <!-- PASSAGENS AÉREAS -->
        <section class="tickets">
            <h2>
                Passagens Aéreas
            </h2>
            <form>
                <!--RADIO BUTTONS-->
                <div class="radio-buttons">
                    <input type="radio" id="idaVolta" name="travelOptions" value="idaVolta" checked>
                    <label for="idaVolta">Ida e Volta</label>

                    <input type="radio" id="ida" name="travelOptions" value="ida">
                    <label for="ida">Só ida</label>
                </div>   
                
                <!-- ORIGEM E DESTINO-->
                <div class="travel-local form-group">
                    <label for="origin">Origem</label>
                    <input class="form-control" type="text" id="origin" placeholder="Insira a cidade de origem" />
                    <label for="destiny">Destino</label>
                    <input class="form-control" type="text" id="destiny" placeholder="Insira a cidade de destino" />
                </div>

                <!-- DATA DA VIAGEM-->
                <div class="dates">
                    <label for="origin">Datas</label>
                    <input class="form-control" type="date" id="ida" />
                    <input class="form-control" type="date" id="volta" />
                </div>

                <!-- BOTÃO DE BUSCAR-->
                <button class="btn btn-primary">
                    Buscar
                </button>
            </form>
        </section>

        <!-- DESTINOS MAIS BUSCADOS-->
        <section>
            <h2>
                Top Destinos Mais Buscados
            </h2>
            <div class="top-destinations">
                <div class="card w-50">
                    <img class="card-img-top" src="assets/img/fortaleza.jpg" alt="Vista da Cidade de Fortaleza" />
                    <h3 class="card-title"> Fortaleza </h3>
                </div>
                <div class="card w-50">
                    <img class="card-img-top" src="assets/img/recife.jpg" alt="Vista da Cidade de Recife" />
                    <h3 class="card-title"> Recife </h3>
                </div>
            </div>
            <button class="btn btn-primary">
                Mais
            </button>
        </section>

        <!-- OFERTAS-->
        <section>
            <h2>
                Ofertas que não podem esperar
            </h2>
            <div class="card">
                <img src="assets/img/womanSmiling.jpg" alt="Mulher Sorrindo em frente ao computador" />
                <button class="btn btn-primary">
                    Ver Ofertas
                </button>
            </div>
        </section>
    </main>

    <!-- RODAPÉ DA PÁGINA PRINCIPAL-->
    <footer class="footer">
        <h2>
            Inscreva-se para receber as novidades
        </h2>
        <form class="form-group">
            <label for="email">email</label>
            <input class="form-control" type="email" id="email" placeholder="Insira seu e-mail" />
            <button class="btn btn-primary">
                Quero recebê-las!
            </button>
        </form>
    </footer>
</body>
</html>
