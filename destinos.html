<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTAWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- BOOSTRAP -->

    <!-- CSS-->
    <link rel="stylesheet" href="assets/style.css" />
    
    <title> Destinos </title>
</head>
<body>
    <!-- CABEÇALHO DA PÁGINA PRINCIPAL-->
    <header>
        <div class="top-header">
            <img src="assets/img/plane-40.png" alt="logo"/>
            <div class="social-network">
                <img src="assets/img/facebook-50.png" alt="logo do facebook"/>
                <img src="assets/img/instagram-50.png" alt="logo do instagram"/>
                <img src="assets/img/whatsapp-50.png" alt="logo do whatsapp"/>
            </div>
        </div>
        <nav class="navbar navbar-expand">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="destinos.html">
                        Destinos
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="promocoes.html">
                        Promoções
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contato.html">
                        Contato
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <!--CAROUSEL-->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="assets/img/barcelona.jpg" alt="Barcelona">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/castelo.jpg" alt="Castelo">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="assets/img/islandia.webp" alt="Islândia">
              </div>
            </div>
        </div>

        <!-- CARDS -->
        <div class="gallery">
            <div class="card-buy">
                <img src="assets/img/barcelona.jpg">
                <h3>
                    Barcelona
                </h3>
                <p>
                    Invista no exterior, saia da rotina.
                </p>
                <h6>
                    $1600.00
                </h6>
                <ul>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                </ul>
                <button class="buy-3 btn btn-primary"> Comprar</button>
            </div>
            <div class="card-buy">
                <img src="assets/img/castelo.jpg">
                <h3>
                    Castelo
                </h3>
                <p>
                    Nada mais relaxante do que uma viagem no tempo, aos tempos da realeza.
                </p>
                <h6>
                    $4000.00
                </h6>
                <ul>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                </ul>
                <button class="buy-3 btn btn-primary"> Comprar</button>
            </div>
            <div class="card-buy">
                <img src="assets/img/islandia.webp">
                <h3>
                    Islândia
                </h3>
                <p>
                    Um país como você nunca viu!!
                </p>
                <h6>
                    $2060
                </h6>
                <ul>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                </ul>
                <button class="buy-3 btn btn-primary"> Comprar</button>
            </div>
        </div>
    </main>

    <!-- RODAPÉ DA PÁGINA PRINCIPAL-->
    <footer class="footer">
        <h2>
            Inscreva-se para receber as novidades
        </h2>
        <form class="form-group">
            <label for="email">email</label>
            <input class="form-control" type="email" id="email" placeholder="Insira seu e-mail" />
            <button class="btn btn-primary">
                Quero recebê-las!
            </button>
        </form>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
